<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Life</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="js/main.js" defer></script>
    </head>

    <body>
        <div class="container-fluid py-3">
            <div class="row justify-content-center">
                <main class="col-12 col-lg-auto d-flex justify-content-center mb-3 mb-lg-0">
                    <!-- the actual grid -->
                </main>
                <div
                    id="controls"
                    class="col-12 col-lg-auto d-flex flex-column text-center gap-3 bg-light shadow-sm border rounded py-4 px-3"
                >
                    <header class="h2 mb-3 text-primary fw-bold">John Conway's Game of Life</header>
                    <h3>Controls</h3>
                    <select
                        name="form"
                        class="form-select text-center border-4 border-primary-subtle"
                        id="form"
                    >
                        <option selected>-- Muster auswählen --</option>
                        <optgroup label="Oszillatoren">
                            <option value="blinker">Blinker</option>
                            <option value="beacon">Bake</option>
                            <option value="toad">Kröte</option>
                            <option value="clock">Uhr</option>
                            <option value="pulsar">Pulsar</option>
                            <option value="pentadecathlon">Pentadecathlon</option>
                        </optgroup>
                        <optgroup label="Still Lifes">
                            <option value="block">Block</option>
                            <option value="beehive">Bienenstock</option>
                            <option value="loaf">Laib</option>
                            <option value="boat">Boot</option>
                        </optgroup>
                        <optgroup label="Raumschiffe">
                            <option value="glider">Gleiter</option>
                            <option value="lwss">Leichtes Raumschiff</option>
                        </optgroup>
                        <optgroup label="Methuselahs">
                            <option value="rpentomino">R-Pentomino</option>
                            <option value="diehard">Diehard</option>
                            <option value="acorn">Eichel</option>
                        </optgroup>
                        <optgroup label="Spezielle Muster">
                            <option value="gliderGun">Gosper Gleiterkanone</option>
                        </optgroup>
                    </select>
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-outline-danger btn-lg"
                            id="go"
                        >
                            Play
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-danger btn-lg"
                            id="stop"
                        >
                            Pause
                        </button>
                        <button
                            type="reset"
                            class="btn btn-outline-danger btn-lg"
                            id="reset"
                        >
                            Reset
                        </button>
                    </div>
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="left"
                        >
                            ←
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="up"
                        >
                            ↑
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="down"
                        >
                            ↓
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="right"
                        >
                            →
                        </button>
                    </div>
                    <h3>stats</h3>
                    <div class="btn-group">
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="livecount"
                        >
                            lifecount: 0
                        </button>
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="offset-x"
                        >
                            offset_x: 0
                        </button>
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="offset-y"
                        >
                            offset_y: 0
                        </button>
                    </div>

                    <footer>
                        <p>
                            Links:
                            <a href="https://glistening-churros-76bc03.netlify.app/">On Netlify</a>
                            and
                            <a href="https://github.com/georgernstgraf/gameoflife">Github Repo</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
